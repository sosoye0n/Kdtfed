<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style copy.css" />
    <script defer src="./script.js"></script>
    <title>Anniversary_Project</title>
  </head>
  <body>
    <main id="container">
      <div class="title">
        <h1>내가 살아온 시간</h1>
        <form name="mylist" action="#" method="post">
          <label><input id="year" type="text" />년</label>
          <label><input id="month" type="text" />월</label>
          <label><input id="date" type="text" />일</label>
          <div class="button">
            <input id="btn" type="button" value="계산" />
          </div>
        </form>
      </div>
      <div id="result">
        <p id="current">2025년 2월 13일 00분 현재</p>
        <p id="days" class="accent">날짜로는 <span>0</span>입니다.</p>
        <p id="hours" class="accent">시간으로는 <span>0</span>입니다.</p>
        <p id="age" class="accent">제 나이는 <span>0</span>입니다.</p>
      </div>
    </main>
  </body>
</html>
