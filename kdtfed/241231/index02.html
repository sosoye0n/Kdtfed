<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <figure>
      <figcaption>
        국내에서 자주 사용하는
        <mark><b>모던 브라우저</b></mark
        ><br /><br />
      </figcaption>
      <table border="1">
        <tr>
          <th>브라우저</th>
          <th>제조업체</th>
          <th>다운로드</th>
        </tr>
        <tr>
          <th>크롬(Chrome)</th>
          <td>Google</td>
          <td><a href="https://www.google.com"> https://www.google.com</a></td>
        </tr>
        <tr>
          <th>파이어폭스(Firefox)</th>
          <td>Mozila</td>
          <td>
            <a href="https://www.google.com"
              >https://mozilla-firefox.softonic.kr</a
            >
          </td>
        </tr>
        <tr>
          <th>엣지(Edge)</th>
          <td>Microsoft</td>
          <td>
            <a href="https://microsoft-edge.softonic.kr"
              >https://microsoft-edge.softonic.kr</a
            >
          </td>
        </tr>
      </table>
    </figure>
